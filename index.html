<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Get ID Support</title>

    <!-- ‚úÖ Google Font (Modern & Clean) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- ‚úÖ Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        /* üñºÔ∏è Image Container */
        .image-box {
            background-color: #111;
            border: 3px solid #fff200;
            border-radius: 12px;
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(255, 247, 0, 0.3);
        }

        .image-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* üè∑Ô∏è Title */
        h1 {
            margin-top: 22px;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            color: #fff;
            letter-spacing: 0.5px;
        }

        /* üü¢ WhatsApp Button */
        .btn-whatsapp {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #fbf13d;
            color: #000000;
            text-decoration: none;
            padding: 14px 26px;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 20px;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(251, 255, 0, 0.6);
        }

        .btn-whatsapp:hover {
            background-color: #fff200;
            transform: scale(1.07);
            box-shadow: 0 0 25px rgba(246, 255, 0, 0.8);
        }

        .btn-whatsapp i {
            margin-right: 10px;
            font-size: 22px;
        }

        /* üìã Feature List */
        .features {
            list-style: none;
            margin-top: 25px;
            padding-left: 0;
            text-align: left;
            width: 100%;
            max-width: 400px;
        }

        .features li {
            display: flex;
            align-items: center;
            font-size: 16px;
            margin-bottom: 12px;
            color: #ddd;
            font-weight: 500;
            transition: color 0.3s;
        }

        .features li:hover {
            color: #fff;
        }

        .features li i {
            color: #eeff00;
            margin-right: 10px;
            font-size: 18px;
        }

        /* üì± Mobile Responsive */
        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            .btn-whatsapp {
                width: 90%;
                font-size: 16px;
            }

            .features li {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>

    <!-- üñºÔ∏è Image Box -->
    <div class="image-box">
        <img src="1.jpg" alt="Cricket Championship">
    </div>

    <!-- üè∑Ô∏è Title -->
    <h1>Book</h1>

    <!-- üü¢ WhatsApp Button -->
    <a href="https://t.ly/cZk25" target="_blank" class="btn-whatsapp">
        <i class="fa-brands fa-whatsapp"></i> Get ID ‚Üí
    </a>

    <!-- üìã Feature List -->
    <ul class="features">
        <li><i class="fa-solid fa-arrow-right"></i> 12% offers on new !D</li>
        <li><i class="fa-solid fa-arrow-right"></i> 24*7 Customer Support</li>
        <li><i class="fa-solid fa-arrow-right"></i> Withdr@wal in Minutes</li>
    </ul>

</body>


</html>
